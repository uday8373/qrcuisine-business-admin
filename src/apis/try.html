<div
  style="
    margin: 0 auto;
    font-family: Arial, sans-serif;
    width: 412px;
    height: 512px;
    line-height: 0px;
    padding: 0;
    box-sizing: border-box;
    border: none;
  ">
  <div
    style="
      width: 412px;
      height: 512px;
      background-color: #101026;
      display: flex;
      flex-direction: column;
      position: relative;
      margin: 0 auto;
    ">
    <div style="width: 100%; display: flex">
      <div
        style="
          width: 70%;
          height: 144px;
          background-color: #fff;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 35px;
        ">
        <h2
          style="
            text-transform: uppercase;
            font-size: 1.7rem;
            font-weight: 500;
            color: #101026;
            letter-spacing: 0.07em;
            font-family: Montserrat;
          ">
          Contactless
        </h2>
        <h2
          style="
            text-transform: uppercase;
            font-size: 1.6rem;
            font-weight: 800;
            color: #101026;
            letter-spacing: 0.03em;
            font-family: Montserrat;
          ">
          Menu + Order
        </h2>
      </div>
      <div
        style="
          width: 30%;
          height: 144px;
          background-color: #ff9a04;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 45px;
          padding-right: 20px;
        ">
        <h2
          style="
            text-transform: uppercase;
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            font-family: Montserrat;
          ">
          Table
        </h2>
        <h2
          style="
            text-transform: uppercase;
            font-size: 3rem;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 0.03em;
            font-family: Montserrat;
          ">
          ${table_no}
        </h2>
      </div>
    </div>
    <div
      style="
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        gap: 25px;
        position: relative;
        padding-top: 0.5em;
      ">
      <img src="/polygon.svg" style="position: absolute; top: -20px; width: 50px" />
      <h3
        style="
          font-size: 1.2rem;
          font-weight: 600;
          color: #ff9a04;
          font-family: Montserrat;
          text-transform: uppercase;
        ">
        Scan now to order
      </h3>
      <div style="background-color: #fff; border-radius: 0.8rem; padding: 6px">
        <img src="${qr_code}" style="width: 180px" />
      </div>
      <div
        style="
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 15px;
          position: relative;
        ">
        <img src="/logo.svg" style="width: 100px; margin-top: 5px" />
        <h3
          style="
            font-size: 0.6rem;
            font-weight: 500;
            color: #fffa;
            font-family: Montserrat;
          ">
          www.tableqr.com
        </h3>
      </div>
    </div>
  </div>
</div>
